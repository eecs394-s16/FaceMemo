<div class="padding" ng-controller="MyEventsController">

  <super-navbar>
    <super-navbar-title>
      My Events
    </super-navbar-title>
  </super-navbar>

  <div class="list card" ng-repeat="event in events" ng-click="clickedEvent(event)">
    <super-navigate location="tabs#attendees">
      <div class="item item-body">
        <img class="full-image" src="{{event.image}}">
        <div class="row row-top">
          <div class="col col-25">{{event.date}}</div>
          <div class="col">
            <h2>{{event.name}}</h2>
          </div>
        </div>
      </div>
    </super-navigate>
  </div>
</div>
