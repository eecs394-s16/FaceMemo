<div class="padding" ng-controller="MyEventsController">

	<super-navbar>
		<super-navbar-title>
			My Events
		</super-navbar-title>
	</super-navbar>
  <div>
    <h2> Welcome, {{user}}!<h2>
	<input type="submit" ng-click="logout()" value="Log out"/>
  </div>

	<label class="item item-radio">
		<input type="radio" name="group" value="attended" ng-model="eventFilter">
		<div class="item-content">
			Attended
		</div>
	</label>
	<label class="item item-radio">
		<input type="radio" name="group" value="created" ng-model="eventFilter">
		<div class="item-content">
			Created
		</div>
	</label>

	<div class="list card" ng-repeat="event in myEvents | filter: ownerFilter" ng-click="clickedEvent(event)">
		<super-navigate location="tabs#attendees">
			<div class="item item-body">
				<img class="full-image" src="{{event.image}}">
				<div class="row row-center">
					<div class="col col-25">
						<div class="responsive-circle">
								<div class="day">{{event.date | date: 'd'}}</div>
								<div class="month">{{event.date | date: 'MMM'}}</div>
						</div>
					</div>
					<div class="col">
							<h2>{{event.name}}</h2>
							<h3>{{event.location}}</h3>
					</div>
				</div>
			</div>
		</super-navigate>
	</div>
</div>
