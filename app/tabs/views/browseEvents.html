<div class="padding" ng-controller="BrowseEventsController">

  <super-navbar>
    <super-navbar-title>
      Find Events
    </super-navbar-title>
  </super-navbar>

  <!-- Search box -->
  <div class="list list-inset">
    <label class="item item-input">
      <i class="icon super-search placeholder-icon"></i>
      <input type="text" ng-model="query" placeholder="Search">
    </label>
  </div>  

  <div class="list card" ng-repeat="event in events | filter: query" ng-click="clickedEvent(event)">
    <super-navigate location="tabs#eventinformation">
      <div class="item item-body">
        <img class="full-image" src="{{event.image}}">
        <div class="row">
          <div class="col col-25 date">
                <h2>{{event.date | date: 'd'}}</h2> 
                <h3>{{event.date | date: 'MMM'}}</h3>
          </div>

          <div class="col col-center">
              <h2>{{event.name}}</h2>
          </div>   

        </div>
      </div>
    </super-navigate>
  </div>
</div>
