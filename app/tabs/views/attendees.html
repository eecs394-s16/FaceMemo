<div ng-controller="AttendeesController">
  <super-navbar>
    <super-navbar-title>
      Attendees
    </super-navbar-title>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <div class="row">
      <div class="col-30">
        <select>
            <option selected>By Name</option>
            <option>By Company</option>
            <option>By Title</option>
        </select>
      </div> 


      <div class="col">
        <i class="icon super-ios-search placeholder-icon"></i>
         <input ng-model="query" placeholder="Search">
      </div> 


    </div>

    <ul class="list" ng-hide="attendeess.length == 0">

      <super-navigate location="tabs#show" ng-repeat="attendee in attendees | filter: query | orderBy: oderAttendee">
        <!-- <li class="item item-icon-right"> -->
        <div class="image" ng-click="clickedAttendee(attendee)">
          <img class="profilepic" ng-src="{{attendee.image}}"></img>
          <!-- <div class="description">
            <span ng-bind="attendees['Name']"></span>
            <br>
            <span class="inline" ng-bind="attendees['Title']"></span> 
            <p class="inline"> at </p>
            <span class="inline" ng-bind="attendees['Company']"></span>
            <i class="icon super-ios-arrow-right"></i>
          </div> -->
        <!-- </li> -->
        </div>
      </super-navigate>

    </ul>

    <h4 ng-show="attendeess.length == 0" class="assertive padding">
      No attendeess found. Create one?
    </h4>

    <!-- <super-modal-show location="attendees#new">
      <button class="button button-full button-positive">
        Create a new attendees
      </button>
    </super-modal-show> -->
  </div>
</div>
