<div ng-controller="AttendeesController">
  <super-navbar>
    <super-navbar-title>
      Attendees
    </super-navbar-title>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <!-- Search box -->
    <div class="row">
      <div class="col">
        Search: <input ng-model="query">
      </div>
    </div>
    <!-- orders and filters -->
    <div class="row">
      <div class="col col-50">
        Sort
        <select ng-model="orderAttendee">
            <option value="name">By Name</option>
            <option value="company">By Company</option>
            <option value="title">By Title</option>
        </select>
      </div>

      <div class="col col-50">
        Show
        <select ng-model="showRole">
            <option value="all">All</option>
            <option value="recruiter">Recrutiers</option>
            <option value="student">Students</option>
        </select>
      </div>
    </div>

    <ul class="list two-col-special" ng-hide="attendeess.length == 0">
        <super-navigate location="tabs#show" ng-repeat="attendee in attendees | filter: query | filter: roleFilter | orderBy: orderAttendee">
          <!-- <li class="item item-icon-right"> -->
          <li ng-click="clickedAttendee(attendee)">
            <img class="profilepic" ng-src="{{attendee.image}}"></img>
            <!-- <div class="description">
              <span ng-bind="attendees['Name']"></span>
              <br>
              <span class="inline" ng-bind="attendees['Title']"></span> 
              <p class="inline"> at </p>
              <span class="inline" ng-bind="attendees['Company']"></span>
              <i class="icon super-ios-arrow-right"></i>
            </div> -->
          <!-- </li> -->
            <div class="center">
              <span class="inline">{{attendee.name}}</span>
            </div>
          </li>

        </super-navigate>

    </ul>

    <h4 ng-show="attendeess.length == 0" class="assertive padding">
      No attendeess found. Create one?
    </h4>

    <!-- <super-modal-show location="attendees#new">
      <button class="button button-full button-positive">
        Create a new attendees
      </button>
    </super-modal-show> -->
  </div>
</div>
