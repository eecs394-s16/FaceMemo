<div ng-controller="LoginController">
	<button ng-click="linkedinLogin()">log-in via LinkedIn</button>

	<div>
		<p>The app url is : {{appUrl}}</p>
		<p>The result is: {{result}}</p>
		<p>Any error: {{anyError}}</p>
		<p>{{vib}}</p>
		<p>{{alert}}</p>


	</div>

	<button ng-click="googleLogin()">log-in via google</button>
	<div>
		<p>{{googleResult}}</p>

	</div>
</div>
